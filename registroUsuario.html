<!DOCTYPE html>
<html>
  <head>
    <title>Registrar Usuario</title>
  </head>
  <body>
    <h2>Registrar Usuario</h2>
    <form action="procesarRegistro.php" method="post">
      <label for="nombre_usuario">Nombre de Usuario:</label>
      <input
        type="text"
        id="nombre_usuario"
        name="nombre_usuario"
        required
      /><br />

      <label for="email_usuario">Correo Electrónico:</label>
      <input
        type="email"
        id="email_usuario"
        name="email_usuario"
        required
      /><br />

      <label for="contraseña_usuario">Contraseña:</label>
      <input
        type="password"
        id="contraseña_usuario"
        name="contraseña_usuario"
        required
      /><br />

      <label for="fechaRegistro_usuario">Fecha de Registro:</label>
      <input
        type="date"
        id="fechaRegistro_usuario"
        name="fechaRegistro_usuario"
        required
      /><br />

      <label for="preferenciaNoti_usuario"
        >Preferencia de Notificaciones:</label
      >
      <select id="preferenciaNoti_usuario" name="preferenciaNoti_usuario">
        <option value="Sí">Sí</option>
        <option value="No">No</option></select
      ><br />

      <input type="submit" value="Registrar Usuario" />
    </form>
  </body>
</html>
